{% extends 'base.html' %}
{% block title %}Update Todo{% endblock %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Update Todo</h6>
                </div>
                <div class="card-body">
                    <form action="/update/{{todo.sno}}" method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" required>
                        </div>
                        <div class="mb-4">
                            <label for="desc" class="form-label">Description</label>
                            <textarea class="form-control" name="desc" id="desc" rows="3" required>{{todo.desc}}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i> Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
